        <!-- MATERIAL DESIGN ICONIC FONT -->
        <link rel="stylesheet" href="design_files/fonts/material-design-iconic-font/css/material-design-iconic-font.min.css">

        <script src="https://www.gstatic.com/firebasejs/7.15.5/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/7.15.5/firebase-auth.js"></script>

    <body>
        <div class="wrapper" style="background-image: url('design_files/images/forgetpasswordcover.jpg')">
        <div class="inner">
            <div class="image-holder">
                <img src="design_files/images/forget password.jpg">
            </div>

        <form action="">

            <h3>Forget Password</h3>

            <div class="form-group">
               <p style="text-align: justify;">
                 Please Enter Your Email Address Below and we will send you information to recover your Account.
               </p>
            </div>
        
            <div class="form-wrapper">
                <input id="email" type="email" placeholder="Email Address" class="form-control">
                <i class="zmdi zmdi zmdi-email"></i>
            </div>

        
            <div class="form-group container-login100-form-btn">
                <button id="btn-resetPassword" type="button">
                    Reset Password
                    <i class="zmdi zmdi-arrow-right"></i>
                </button>
            </div>

        </form>
    </div>
</div>

<script src="js/index.js"></script>
<script>
    firebase.auth().onAuthStateChanged(function(user){
        if(user){
            window.location.href = "MainPage.html";
        }
    });
</script>
</body>
